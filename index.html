<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Realtime Currency Converter</title>
    </head>
    <link rel="stylesheet" href="./style.css">
    <body>
        <h1>'''Convert Today, HODL Tomorrow'''</h1>
        <div class="outer-box"> <!--for applying flex structure on children elements-->
            <div class="inner-box-1">
                From : 
                <div class="btcclass">
                    <img src="./assets/btc.png" class="btc">
                    <p class="Bitcoins"> BTC</p>
                </div>
                <input type="number" id="btcAmount" class="input-box" placeholder="Enter BTC amount" >
                <button onclick="convertBTCtoUSD()">Convert to USD</button>
            </div>
            <div class="change-div"><!--For usd to btc conversion-->
                <a href="./index-rev.html"><img src="./assets/image copy.png"  class="interchange"></a>
            </div>
            <div class="inner-box-2">
                To  :
                <div class="usdclass">
                    <img src="./assets/dollar.png" class="usd">
                    <p class="dollar"> USD</p>
                </div>
                <div id="result"></div><!--will contain the result once fetched from the API-->
            </div>
        </div>
        <script src="index.js" charset="UTF-8"></script>
    </body>
</html>
